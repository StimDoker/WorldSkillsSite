<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html" class="logo single-logo test-0-logo"></a>
        </div>
    </header>
    <div class="block-login">
        <h1><a href="login.html" class="link-login active-link">АВТОРИЗАЦИЯ</a> | <a href="register.html" class="link-register link-hover">РЕГИСТРАЦИЯ</a></h1>
        <div class="form-login">
            <div class="block-logo">
                <h3>Flight <span>Pool</span></h3>
            </div>
            <form action="#">
                <i class="fas fa-phone"></i><input placeholder="Введите номер телефона" id="phone" type="tel" name="tel">
                <i class="fas fa-asterisk"></i><input placeholder="Введите пароль" type="password">
                <button type="submit" name="sb" class="btn-login"><a href="profile.html" style="color: #fff;">Войти</a></button>
                <small class="small-link">Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></small>
            </form>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
</body>
</html>
